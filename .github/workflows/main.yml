name: Build and deploy to FTP
on:
  workflow_dispatch:

jobs:
  build:
    name: Build 🏗️
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository 🛎️
        uses: actions/checkout@main

      - name: Install dependencies 🔧
        run: |
          yarn install --immutable --immutable-cache --check-cache

      - name: 'Create env file 🌱'
        run: |
          touch .env
          echo VITE_GITHUB_USERNAME="HenriqueMarcelo" >> .env
          echo VITE_GITHUB_REPOSITORY="github-blog" >> .env
          echo VITE_BASENAME="/github-blog" >> .env
          cat .env

      - name: Build dependencies 👷‍♀️
        run: |
          yarn build

      - name: Archive production artifact 🗂️
        uses: actions/upload-artifact@main
        with:
          name: dist
          path: dist

  deploy:
    name: Deploy 🚀
    needs: build
    runs-on: ubuntu-latest
    steps: 
      - name: Checkout repository 🛒
        uses: actions/checkout@main

      - name: Download artifact 🗃️
        uses: actions/download-artifact@main
        with: 
          name: dist
          path: dist

      - name: Sync files to hosting 🌐
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with: 
          server: ${{ secrets.ftp_host }}
          username: ${{ secrets.ftp_user }}
          password: ${{ secrets.ftp_password }}
          server-dir: /public_html/github-blog/
          local-dir: ./dist/